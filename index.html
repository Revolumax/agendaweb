<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Agenda Multicapas</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Agenda Multicapas</a></li>
            </ul>
        </nav>
    </header>
<br>
<br>
<br>
<br>
<br>
    <div class="container">
        <div class="formulario">
        <form id="form" method="post" action="">
            <input type="text" name="nombre" placeholder="Ingrese el nombre" class="form-control my-2">
            <input type="text" name="apellido" placeholder="Ingrese el apellido" class="form-control my-3">
            <input type="text" name="telefono" placeholder="Ingrese el telefono" class="form-control my-3">
            <button type="submit" class="btn btn-primary">Agregar Datos</button>   
        </form>
    </div>
        <br>
        <br>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Telefono</th>
              </tr>
            </thead>
            <tbody id="valor">
            </tbody>
          </table>
    </div>
    <script src="js/agenda.js"></script>
</body>
</html>
